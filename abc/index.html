<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC - fullpwn</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
  <style>
    body {
      font-family: "Google Sans", sans-serif;
    }
    .dark-mode {
  background-color: #181818;
  color: white;
    }
    a {
  color: #5ca3a0;
}
  </style>
</head>
<body>
    <button id="gen_token">Generate Token</button>
<script>
const gen= document.getElementById('gen_token');

gen.addEventListener('click', async _ => {
  try {     
    const token_response = await fetch('https://api.iview.abc.net.au/v2/token/jwt', {
      method: 'post',
      body: {
        clientId: "1d4b5cba-42d2-403e-80e7-34565cdf772d"
      }
    });
    console.log('Completed!', token_response);
  } catch(err) {
    console.error(`Error: ${err}`);
  }
});

  function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

let matched = window.matchMedia('(prefers-color-scheme: dark)').matches;

if(matched)
{
	console.log('Toggling Night Owl mode.');
	myFunction()
}

else
{
	console.log('Dark Mode not detected.');
}
</script>
</body>
</html>
