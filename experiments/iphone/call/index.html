<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Bug - fullpwn</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
  <style>
    body {
      font-family: "Google Sans", sans-serif;
    }
    .dark-mode {
  background-color: #181818;
  color: white;
    }
    a {
  color: #5ca3a0;
}
  </style>
</head>
<body>
<center><h1><b>iPhone Call Bug</b></h1></center>
<center><p>You can make a blank phone call. May work without SIM</p></center>
<center><p>You may get an Unknown Error, just dismiss it and you're in!</p></center>
<center><p>Number: 01;</p></center>
<br>
<center><p><a href="tel://01;">Trigger</a></p></center>
<script>
  function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

let matched = window.matchMedia('(prefers-color-scheme: dark)').matches;

if(matched)
{
	console.log('Toggling Night Owl mode.');
	myFunction()
}

else
{
	console.log('Dark Mode not detected.');
}
</script>
</body>
</html>
