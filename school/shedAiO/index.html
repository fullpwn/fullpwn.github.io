
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">shedAiO</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>

.column {
  width: 17%;
  padding: 5px;
  margin-left: auto;
  margin-right: auto;

}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
    body {
      margin: 0;
      font-family: "Google Sans", sans-serif;
    }
   .dark-mode {
  background-color: #181818;
  color: white;
    }
    a {
  color: #5ca3a0;
}
body::-webkit-scrollbar {
  display: none;
}
html {
  scrollbar-width: none;
}
.topnav {
  overflow: hidden;
  background-color: #333;
  overflow:hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #1c97e3;
  color: white;
}

#logo img{
    object-fit:cover;
    height:29px;
    width:29px;
    float: left;
    padding-left: 2%;
    margin: 0 auto; 
    padding: 10px 0;
}
  </style>
</head>
<body>
    <div class="topnav">
        <div id="logo"><img src="logo.png"></div>
        <a class="active">Home</a>
        <a href="contact">Contact</a>
        <a href="about">About</a>
      </div>
    <center><h1><b>Welcome!</b></h1></center>
    <center><p>Welcome to shedAiO!</p></center>
    <center><p>We are an affordible, compact and trusted emergency housing provider.</p></center>
    <center><p>You can learn more about us from the buttons above.</p></center>
    <center><h2><b>Images</b></h2></center>
    <div class="row">
      <div class="column"> 
        <img src="bev.png" alt="asd" style="width:150%">
        <img src="tilted.png" alt="asd" style="width:150%">
      </div>
    </div>
<script>

function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

let matched = window.matchMedia('(prefers-color-scheme: dark)').matches;

if(matched)
{
	console.log('Toggling Night Owl mode.');
	myFunction()
}

else
{
	console.log('Dark Mode not detected.');
}
    </script>
</body>
</html>
